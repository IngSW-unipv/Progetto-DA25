<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TogetherTicket</title>
   <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="TogetherTicket Logo" class="logo">
        <h1>TogetherTicket</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Registrati</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
         <!-- Sezione registrazione -->
         <div>
            <h2 style="color: black;">Accedi</h2>
            <form action="/TogetherTicket/login" method="POST">
    <label for="username" style="color: black;">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password" style="color: black;">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Accedi</button>
</form>

            <p>Se non hai un account, <a href="register.html">crealo qui</a>.</p>
            
        </div>

        <!-- Pulsante per tornare alla home -->
        <button onclick="window.location.href='index.html'" class="home-button">Torna alla Home</button>
   
    </main>

    <footer>
        <p>&copy; 2025 TogetherTicket. Tutti i diritti riservati.</p>

            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contatti</a></li>
                <li><a href="#">Termini</a></li>
            </ul>
        </nav>
    </footer>
    <script>
    function togglePanel() {
        var container = document.querySelector('.avatar-container');
        container.classList.toggle('active');
    }
</script>


</body>
</html>
