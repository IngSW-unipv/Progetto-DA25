<head>

</head>
<body>
  <header>
    <img src="images/logo.png" alt="TogetherTicket Logo" class="logo">
    <h1>TogetherTicket</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Eventi</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Crea un Nuovo Gruppo</h2>
    <!-- Il form invia i dati al servlet CreateGroupServlet -->
    <form action="CreateGroupServlet" method="POST">
      <label for="group_name">Nome del Gruppo:</label>
      <input type="text" id="group_name" name="group_name" required><br><br>

      <label for="group_description">Descrizione del Gruppo:</label>
      <textarea id="group_description" name="group_description" required></textarea><br><br>

      <label for="eventoId">Scegli Evento:</label>
      <select id="eventoId" name="eventoId" required>
        <!-- VerrÃ  pre-selezionato tramite JavaScript -->
      </select><br><br>

      <input type="hidden" id="evento_nome" name="evento_nome">

      <button type="submit">Crea Gruppo</button>
    </form>

    <button onclick="window.location.href='events.html'" class="home-button">Torna alla Home</button>
  </main>

  <footer>
    <p>&copy; 2025 TogetherTicket. Tutti i diritti riservati.</p>
    <nav>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Contatti</a></li>
        <li><a href="#">Termini</a></li>
      </ul>
    </nav>
  </footer>

  <script>
  // Leggi il parametro "evento_id" dalla URL
  const urlParams = new URLSearchParams(window.location.search);
  const eventoNome = urlParams.get("evento_id");

  if (eventoNome) {
    const selectElement = document.getElementById("eventoId");
    // Crea un'opzione pre-selezionata per l'evento scelto
    const option = document.createElement("option");
    option.value = eventoNome;
    option.textContent = eventoNome;  
    option.selected = true;
    selectElement.appendChild(option);

    // Imposta anche il nome dell'evento nel campo nascosto (se usato)
    document.getElementById("evento_nome").value = eventoNome;
  } else {
    alert("Nessun evento selezionato. Torna alla pagina degli eventi.");
    window.location.href = "events.html";
  }

    	}

  </script>

</body>
</html>
