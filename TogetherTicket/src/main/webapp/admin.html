<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Admin - TogetherTicket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="TogetherTicket Logo" class="logo">
        <h1>Pagina Admin</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cancella_eventi.html">Cancella Eventi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Aggiungi un Nuovo Evento</h2>
        <form action="AddEventServlet" method="post">
            <label for="event_name">Nome evento:</label>
            <input type="text" id="event_name" name="event_name" required><br>

            <label for="event_description">Descrizione evento:</label>
            <textarea id="event_description" name="event_description" required></textarea><br>

            <label for="event_date">Data evento:</label>
            <input type="datetime-local" id="event_date" name="event_date" required max="2100-12-31T23:59"><br>

            <label for="event_location">Luogo evento:</label>
            <input type="text" id="event_location" name="event_location" required><br>
            
            <label for="event_price">Prezzo:</label>
            <input type="number" id="event_price" name="event_price" required step="0.01" min="0"><br>

            <button type="submit">Aggiungi Evento</button>
        </form>

        <button onclick="window.location.href='events.html'" class="home-button">Torna agli Eventi</button>
        <button onclick="window.location.href='cancella_eventi.html'" class="delete-button">Cancella Eventi</button>
        
    </main>
    <footer>
        <p>&copy; 2025 TogetherTicket. Tutti i diritti riservati.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contatti</a></li>
                <li><a href="#">Termini</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
